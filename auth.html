<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Learning System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }

    header {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    nav {
      background: #0056b3;
    }

    nav a.nav-link {
      color: white;
      margin: 0 10px;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    nav a.nav-link:hover {
      color: #ffdd57;
      transform: scale(1.1);
    }

    .graphics {
      text-align: center;
      margin: 20px 0;
    }

    .graphics img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .graphics h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .graphics p {
      font-size: 1rem;
      color: #6c757d;
    }

    /* Modal Styles */
    .modal-content {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .modal-header, .modal-footer {
      background: #007bff;
      color: white;
    }

    .modal-header h5 {
      margin: 0;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #0056b3;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    footer {
      background: linear-gradient(90deg, #0056b3, #003f87);
      color: white;
      padding: 15px;
      text-align: center;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }

      nav a.nav-link {
        font-size: 0.9rem;
      }

      .graphics h2 {
        font-size: 1.5rem;
      }

      .graphics p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Personalized Learning System</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Credentials</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="login-link" data-toggle="modal" data-target="#loginModal">Login</a>
          <a class="nav-item nav-link" id="register-link" data-toggle="modal" data-target="#registerModal">Register</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="container mt-4">
    <section class="graphics">
      <h2>Supporting Neurodiverse Students</h2>
      <img src="main.jpg" alt="Neurodiverse Learning" class="img-fluid" width="50%">
      <p>We provide tailored educational resources to empower neurodiverse learners.</p>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email:</label>
              <input type="email" class="form-control" id="login-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password:</label>
              <input type="password" class="form-control" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="register-form">
            <div class="form-group">
              <label for="register-name">Name:</label>
              <input type="text" class="form-control" id="register-name" name="name" required>
            </div>
            <div class="form-group">
              <label for="register-email">Email:</label>
              <input type="email" class="form-control" id="register-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="register-password">Password:</label>
              <input type="password" class="form-control" id="register-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2024 Personalized Learning System</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
