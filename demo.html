<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Profile Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Poppins', sans-serif;
    }

    .section-heading {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #010509;
      text-transform: uppercase;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, #020e1b, #0056b3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
      font-size: 1.5rem;
    }

    .nav-link {
      color: white !important;
      font-size: 1.1rem;
      margin-right: 20px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover {
      color: #ffd700 !important;
      transform: scale(1.1);
    }

    .navbar-toggler {
      border-color: #fff;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #0056b3, #1e90ff, #030507);
      color: white;
      text-align: center;
      padding: 100px 20px;
      border-bottom: 5px solid #0056b3;
      position: relative;
      background-attachment: fixed;
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      animation: fadeIn 2s;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    .btn-light {
      background-color: #ffd700;
      color: #000103;
      border: 2px solid #ffd700;
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-light:hover {
      background-color: #ffc107;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Features Section */
    .profile-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, #bbdefb, #90caf9);
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0056b3;
      text-transform: uppercase;
    }

    .card-text {
      font-size: 1.1rem;
      color: #555;
    }

    /* Customization Section */
    #customization {
      background: linear-gradient(135deg, #f4f9ff, #e6f3ff);
      padding: 60px 0;
    }

    img {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    .footer {
      background: linear-gradient(135deg, #343a40, #23272b);
      color: white;
      padding: 40px 0;
      text-align: center;
      opacity: 0;
      animation: fadeInFooter 1s ease-in-out forwards;
    }

    @keyframes fadeInFooter {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ffd700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #ffc107;
    }

    /* Responsive Styling */
    @media (max-width: 992px) {
      .hero h1 {
        font-size: 3.2rem;
      }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .btn-light {
        font-size: 1rem;
        padding: 8px 20px;
      }
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1.2rem;
      }

      .nav-link {
        font-size: 1rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container py-5">
    <h1 class="text-center text-4xl font-bold text-gray-800 mb-5"> User Profiles</h1>
    <p class="text-center text-lg text-gray-600 mb-5">Explore unique profiles crafted based on cognitive, sensory, and emotional traits.</p>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="profile-card p-4 bg-white">
          <img src="https://img.freepik.com/free-vector/young-man-with-glasses-illustration_1308-174706.jpg?uid=R153884953&ga=GA1.1.896385270.1734872627&semt=ais_hybrid" alt="Profile Avatar" class="profile-avatar mx-auto">
          <h2 class="text-center text-2xl font-semibold text-gray-800">jagadeep reddy</h2>
          <p class="text-center text-gray-600 mb-4">student</p>

          <div class="attribute">Cognitive Strengths:</div>
          <p class="description">fast learner,good problem-solving skills.</p>

          <div class="attribute">body language Profile:</div>
          <p class="description">Please do  meditation  for atleast 5min per day </p>

          <div class="attribute">Emotional Traits:</div>
          <p class="description"> calm under pressure</p>

          <button class="btn btn-primary w-100 mt-3">Explore More</button>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://widget.cxgenie.ai/widget.js" data-aid="818e31f6-8f07-40c6-b542-5bbe29a36bee" data-lang="en"></script>
</body>
</html>
