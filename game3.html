<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Land</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }
        .adventure-container {
            text-align: center;
            padding: 50px;
        }
        .adventure-map {
            width: 300px;
            margin: 20px auto;
        }
        .adventure-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background: #90caf9;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="adventure-container">
        <h1>Adventure Land</h1>
        <img src="https://via.placeholder.com/300" alt="Adventure Map" class="adventure-map">
        <button class="adventure-button">Start Quest</button>
    </div>
    <script>
        const adventureButton = document.querySelector('.adventure-button');
let step = 1;

// Adventure progression
adventureButton.addEventListener('click', () => {
    if (step === 1) {
        alert('Step 1: Collect the map!');
        step++;
    } else if (step === 2) {
        alert('Step 2: Find the treasure chest!');
        step++;
    } else if (step === 3) {
        alert('Congratulations! You completed the adventure!');
        step = 1; // Reset for replay
    }
});

    </script>
    <script src="https://widget.cxgenie.ai/widget.js" data-aid="818e31f6-8f07-40c6-b542-5bbe29a36bee" data-lang="en"></script>
</body>
</html>
